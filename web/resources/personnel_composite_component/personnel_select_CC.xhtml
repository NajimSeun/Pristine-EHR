<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE=== -->
    <cc:interface>
        <cc:attribute name="personnels" id="personnelsList" required="true" type="java.util.List" />
        <cc:attribute  name="selectedPersonnel"  required="true" />
        <cc:attribute name="personnelSelectTrigger" required="true" />
    </cc:interface>

    <p:overlayPanel for="#{cc.attrs.personnelSelectTrigger}" dynamic="true">
        <p:dataList value="#{cc.attrs.personnels}"  paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}" rows="5"
                    paginator="true"       var="per" >
            
            <p:commandButton></p:commandButton>
            <h:outputText />
        </p:dataList>
    </p:overlayPanel>
    <cc:implementation>
    </cc:implementation>
</html>
